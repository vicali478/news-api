name: Scheduled Endpoint Ping

on:
  schedule:
    # This triggers every 13 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping API Endpoint
        run: |
          curl -IL https://download.wustream.com/
