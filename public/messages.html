<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messages | YJK Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
<div class="container mt-4">
  <h4 class="mb-4">User Messages</h4>
  <div class="d-flex justify-content-between mb-3">
    <button class="btn btn-danger btn-sm" id="bulkDeleteBtn"><i class="fas fa-trash-alt me-1"></i> Delete Selected</button>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th><input type="checkbox" id="selectAll" /></th>
          <th>Name</th>
          <th>Email</th>
          <th>Message</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="messagesTable">
        <!-- Example Row -->
        <tr>
          <td><input type="checkbox" class="selectRow"/></td>
          <td>Jane Doe</td>
          <td>jane@example.com</td>
          <td>Hi, I have a question about your platform...</td>
          <td>2025-05-22</td>
          <td>
            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#replyModal1"><i class="fas fa-reply"></i></button>
            <button class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <nav>
    <ul class="pagination justify-content-center mt-4">
      <li class="page-item disabled"><a class="page-link" href="#">Prev</a></li>
      <li class="page-item active"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </nav>
</div>

<!-- Reply Modal -->
<div class="modal fade" id="replyModal1" tabindex="-1" aria-labelledby="replyModalLabel1" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="replyModalLabel1">Reply to Jane Doe</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <textarea class="form-control" rows="5" placeholder="Type your reply here..."></textarea>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Send Reply</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('selectAll').addEventListener('click', function () {
    const checked = this.checked;
    document.querySelectorAll('.selectRow').forEach(cb => cb.checked = checked);
  });

  document.getElementById('bulkDeleteBtn').addEventListener('click', function () {
    const selected = document.querySelectorAll('.selectRow:checked');
    if (selected.length === 0) {
      alert('Please select at least one message to delete.');
      return;
    }

    if (confirm(`Delete ${selected.length} selected message(s)?`)) {
      selected.forEach(cb => cb.closest('tr').remove());
    }
  });
</script>
</body>
</html>
